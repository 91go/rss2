project_name: rss2

before:
  hooks:
    - go mod download

build:
  env:
    - CGO_ENABLED=0
  ldflags:
    - -s -w -X main.version={{ .Version }}
  main: rss2/main.go
  binary: rss2
  goos:
    - darwin
    - linux
    - windows
    - freebsd
  goarch:
    - amd64
    - 386
    - arm
    - arm64
  goarm:
    - 5
    - 6
    - 7
  ignore:
    - goos: darwin
      goarch: 386
    - goos: freebsd
      goarch: arm

archives:
  -
    name_template: "{{.Os}}-{{.Arch}}{{if .Arm}}v{{.Arm}}{{end}}-{{ .ProjectName }}"
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip

dockers:
  -
    dockerfile: Dockerfile
    goos: linux
    goarch: amd64
    goarm: ''
    image_templates:
      - "91go/rss2:latest"
      - "91go/rss2:{{ .Tag }}"
      - "91go/rss2:v{{ .Major }}"
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.authors=Oleg Lobanov"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"

brews:
  - name: rss2
    tap:
      owner: 91go
      name: homebrew-tap
    folder: Formula
    homepage: https://github.com/91go/rss2
    commit_author:
      name: Oleg Lobanov
      email: oleg@lobanov.me
    description: rss2
    license: "MIT"