version: '3'

services:
  rss2:
    image: registry.cn-hangzhou.aliyuncs.com/91go/rss2:latest
#    build: .
    container_name: rss2-service
    ports:
      - 8090:8090
    links:
      - redis
    depends_on:
      - redis
    networks:
      - rss2
    environment:
      - TZ=Asia/Shanghai
      - DINGTALK.TOKEN=
      - DINGTALK.SECRET=
      - REDIS.ADDR=rss2-redis:6379
      - REDIS.PWD=root
      - REDIS.DB=1


  redis:
    image: redis:latest
    container_name: rss2-redis
    volumes:
      - ~/docker/rss2/redis/:/redis/data
    restart: always
    networks:
      - rss2

networks:
  rss2:
    driver: bridge